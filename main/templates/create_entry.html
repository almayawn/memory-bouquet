{% extends 'base.html' %} 
{% block content %}

<div class="header">
    <p class="information">{{ owner_name }} | {{ npm }} | {{ class }}</p>
    <h1>{{ application }}</h1>
    <h2>a collection of flowers from humanity</h2>
</div>

<div class="flower-input">
<h1>Add New Entry</h1>

<form method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Add Entry"/>
            </td>
        </tr>
    </table>
</form>
</div>

{% endblock %}
